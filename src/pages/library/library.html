
<ion-header>
  <ion-navbar>
    <ion-title>Quotes Library</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2 text-center> Select your favourite Quote</h2>
  <ion-list>
    <button ion-item 
    *ngFor="let quoteGroup of quoteCollection"
    [navPush]="quotesPage" 
    [navParams]="quoteGroup">
      <ion-icon name={{quoteGroup.icon}} item-left></ion-icon>
      <h1>{{quoteGroup.category | uppercase}}</h1>
      <p>{{quoteGroup.quotes.length}}</p>
    </button>
  </ion-list>

</ion-content>
